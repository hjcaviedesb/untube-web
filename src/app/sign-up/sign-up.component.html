<div class="container-fluid h-90" id="sign-up">
    <div class="row h-100 justify-content-right align-items-center mx-5 text-center">      
        <form [formGroup]="formGroup" autocomplete="off" (ngSubmit)="onSubmit()" class="ml-auto p-5 mr-5 w-30 h-70 text-center my-auto">
            <div clas="h-50 my-5">
                <h2 class="text-white mt-5">Registrate aquí</h2>
                <hr class="text-white">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="name" class="sr-only">Nombre Completo</label>
                    <input readonly onfocus="this.removeAttribute('readonly');" type="text" class="form-control" id="name" placeholder="Nombre completo">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="name" class="sr-only">Nombre de usuario</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre de usuario">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="email" class="sr-only">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="password" class="sr-only">Confirmación de Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirmación de contraseña">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="categories" class="sr-only">Categoría</label>
                    <select class="form-control" id="categories" formControlName="categories">
                        <option disabled hidden selected value>Seleccione una categoría</option>
                        <option *ngFor="let category of categories" [ngValue]="category">{{category.desc}}</option>
                    </select>
                </div>
                <hr>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{false}" id="check-conditions">
                        <label class="form-check-label text-muted" for="check-conditions" >
                          Acepto los <a href="#">terminos y condiciones</a>
                        </label>
                      </div>
                <hr>
                <button type="submit" class="btn btn-primary mb-3">Completar registro</button>
                <div class="container-fluid">
                    <a class="text-muted" href="#">¿Ya estás registrado?</a>
                </div>
            </div>
        </form>
    </div>
</div>
