<body></body>
<div id = "category" class="container-fluid h-90">
  <div class="container" fxLayout="column" fxLayoutGap="10px">
        
  <header>
      <h3>CATEGORIAS</h3>
  </header>

    <div fxFlex>
      <mat-grid-list cols="2" rowHeight="200px" [gutterSize]="'20px'">
        <mat-grid-tile *ngFor="let category of categories$ | async" (click) = "onSelect (category)">
          <img height="200px"  src= "../assets/{{category.category}}.png" alt= {{category.category}}>
          <mat-grid-tile-footer>
            <h1>{{category.category | uppercase}}</h1>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
